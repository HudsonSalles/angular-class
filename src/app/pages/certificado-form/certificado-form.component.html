<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="custom-title">Geração de certificado</h1>
    <p class="custom-subtitle mb-4">
      Preencha os dados para gerar um novo certificado
    </p>
  </div>

  <div class="custom-card w-100">
    <h2 class="card-title">Novo Certificado</h2>
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" placeholder="Nome do aluno" />
    </div>

    <div class="mb-3 d-flex align-items-end">
      <div class="flex-grow-1 me-2">
        <label class="form-label">Atividade</label>
        <input
          type="text"
          class="form-control"
          placeholder="Atividade exercida"
        />
      </div>
      <app-secondary-button></app-secondary-button>
    </div>

    <div class="atividade-group">
      <label class="form-label">Lista de atividade</label>
      <div class="item-list w-100">
        <div class="item d-flex align-items-center justify-content-between">
          <span class="item-text">Configuração com Angular CLI</span>
          <div class="remove-btn">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>

        <hr />
      </div>
    </div>

    <app-primary-button></app-primary-button>
  </div>
</div>
